{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done-Dusted</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=2">
    <script>
        // Initialize Theme
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
    </script>

    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Hide MathJax Error Messages */
        mjx-merror,
        .mjx-error {
            display: none !important;
            visibility: hidden !important;
        }

        /* Prevent MathJax from stealing focus */
        mjx-container {
            outline: none !important;
        }
    </style>
</head>

<body>
    <div class="layout">
        {% if user.is_authenticated %}
        <nav class="sidebar">
            <h3>Done-Dusted</h3>
            <div style="margin-top: 20px;">
                <a href="{% url 'dashboard' %}" class="btn" style="width: 100%; text-align: left; border:none;">üè†
                    Dashboard</a>
                <a href="{% url 'common_note' %}" class="btn"
                    style="width: 100%; text-align: left; border:none; margin-top: 5px;">üìù
                    Common Notes</a>
            </div>
            <div style="flex: 1;"></div>
            <div style="margin-bottom: 20px; display: flex; justify-content: center;">
                <button class="theme-toggle-btn" onclick="toggleTheme()" title="Toggle Dark Mode">
                    üåì
                </button>
            </div>
            <div>
                <p>User: {{ user.username }}</p>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn" style="width: 100%;">Log Out</button>
                </form>
            </div>
        </nav>
        {% endif %}

        <main class="main-content">
            {% if user.is_authenticated %}
            <button id="sidebar-toggle" class="btn btn-sidebar-toggle">
                &#9776;
            </button>
            {% endif %}
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleBtn = document.getElementById('sidebar-toggle');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', function () {
                    document.querySelector('.layout').classList.toggle('sidebar-collapsed');
                });
            }
        });
    </script>
</body>

</html>
