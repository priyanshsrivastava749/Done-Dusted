{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h1>Set a New Goal</h1>
    <form method="post" class="card">
        {% csrf_token %}
        <div class="input-group">
            <label>Exam / Goal Name</label>
            <input type="text" name="name" placeholder="e.g. GATE 2026, UPSC, Learn Guitar" required>
        </div>
        <button type="submit" class="btn btn-primary">Start Journey</button>
    </form>
</div>
{% endblock %}
