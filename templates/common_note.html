{% extends 'base.html' %}

{% block content %}
<style>
    .notion-editor {
        min-height: 500px;
        /* Increased height for standalone page */
        max-height: 80vh;
        overflow-y: auto;
        padding: 40px;
        background: white;
        border: 1px solid #e1e1e0;
        border-radius: 4px;
        outline: none;
        font-size: 16px;
        line-height: 1.6;
        white-space: pre-wrap;
    }

    .notion-editor:empty:before {
        content: attr(placeholder);
        color: #999;
    }

    .notion-editor h1,
    .notion-editor h2,
    .notion-editor h3 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
    }

    .notion-editor p {
        margin-bottom: 1em;
    }

    .notion-editor ul,
    .notion-editor ol {
        margin-left: 20px;
    }

    .notion-editor blockquote {
        border-left: 3px solid #37352f;
        padding-left: 14px;
        color: #666;
    }

    .notion-editor code {
        background: rgba(135, 131, 120, .15);
        color: #EB5757;
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-family: monospace;
    }

    .notion-editor img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
        margin: 10px 0;
        cursor: pointer;
    }

    .notes-container {
        max-width: 900px;
        margin: 0 auto;
        background: #fdfdfd;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
</style>

<div class="notes-container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>Common Notes</h1>
        <div style="display:flex; gap:10px;">
            <button class="btn" onclick="formatDoc('bold')" title="Bold"><b>B</b></button>
            <button class="btn" onclick="formatDoc('italic')" title="Italic"><i>I</i></button>

            <select id="fontSizeSelect" class="btn" onchange="changeFontSize(this.value)"
                style="padding: 2px 10px; cursor: pointer;">
                <option value="" disabled selected>Size</option>
                <option value="12px">12px</option>
                <option value="14px">14px</option>
                <option value="16px">16px</option>
                <option value="18px">18px</option>
                <option value="20px">20px</option>
                <option value="24px">24px</option>
                <option value="30px">30px</option>
            </select>
            <button class="btn" onclick="downloadPDF()">Export PDF</button>
        </div>
    </div>

    <!-- Editable Div -->
    <div id="editor" class="notion-editor" contenteditable="true"
        placeholder="Type here or paste ChatGPT response with Markdown/LaTeX..."></div>

    <div style="text-align: right; margin-top: 15px;">
        <button class="btn btn-primary" onclick="saveNotes()">Save Notes</button>
    </div>
</div>

<script>
    // Initial Load
    // note.content is passed from view
    const initialContent = `{{ note.content|escapejs }}`;
    document.getElementById('editor').innerHTML = initialContent;

    // Trigger math render on load
    if (window.MathJax) {
        MathJax.typesetPromise([document.getElementById('editor')]).then(() => {
            document.querySelectorAll('mjx-container').forEach(el => el.removeAttribute('tabindex'));
        });
    }

    function formatDoc(cmd, value = null) {
        document.execCommand(cmd, false, value);
        document.getElementById('editor').focus();
    }

    function changeFontSize(size) {
        if (!size) return;

        const selection = window.getSelection();
        if (!selection || selection.rangeCount === 0 || selection.isCollapsed) {
            alert("Please select some text first.");
            return;
        }

        const span = document.createElement("span");
        span.style.fontSize = size;

        try {
            const range = selection.getRangeAt(0);
            const content = range.extractContents();
            span.appendChild(content);
            range.insertNode(span);
        } catch (e) {
            console.error("Could not apply font size", e);
        }

        document.getElementById('fontSizeSelect').selectedIndex = 0;
    }

    function saveNotes() {
        const content = document.getElementById('editor').innerHTML;
        fetch("{% url 'save_common_note' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ content: content })
        }).then(() => {
            alert('Common Notes Saved!');
        });
    }

    function downloadPDF() {
        var printWindow = window.open('', '', 'height=600,width=800');
        printWindow.document.write('<html><head><title>Common Notes Export</title>');
        printWindow.document.write('<style>body{font-family:sans-serif; padding: 40px;} img {max-width:100%;}</style>');
        printWindow.document.write('<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"><\/script>');
        printWindow.document.write('</head><body>');
        printWindow.document.write('<h1>Common Notes</h1>');
        printWindow.document.write(document.getElementById('editor').innerHTML);
        printWindow.document.write('</body></html>');
        printWindow.document.close();

        setTimeout(() => {
            printWindow.print();
        }, 1500);
    }

    function addMarkdown() {
        const editor = document.getElementById('editor');
        const text = editor.innerText;

        if (typeof marked === 'undefined') {
            alert('Markdown library not loaded. Please refresh the page.');
            return;
        }

        const mathBlocks = [];
        let processedText = text.replace(/\$\$([\s\S]+?)\$\$/g, function (match) {
            mathBlocks.push(match);
            return `MATH_BLOCK_${mathBlocks.length - 1}`;
        });

        processedText = processedText.replace(/\$([^\$\n]+?)\$/g, function (match) {
            mathBlocks.push(match);
            return `MATH_INLINE_${mathBlocks.length - 1}`;
        });

        let html = marked.parse(processedText);

        html = html.replace(/MATH_BLOCK_(\d+)/g, function (match, id) {
            return mathBlocks[parseInt(id)];
        });

        html = html.replace(/MATH_INLINE_(\d+)/g, function (match, id) {
            return mathBlocks[parseInt(id)];
        });

        editor.innerHTML = html;

        if (window.MathJax) {
            MathJax.typesetPromise([editor]).then(() => {
                document.querySelectorAll('mjx-container').forEach(el => el.removeAttribute('tabindex'));
            }).catch(err => {
                console.error('MathJax Error:', err);
            });
        }
    }
</script>
{% endblock %}
